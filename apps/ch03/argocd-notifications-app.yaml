apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notifications
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ch3/notifications
    repoURL: https://github.com/sebihiy/argocd-demo.git
    targetRevision: main
  syncPolicy:
    automated: {}
